<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <title>Stopwatch</title>
</head>
<body>
  <div class="container">
    <div class="subject">
      <input type="text" class="subject-input" id="subjectInput" placeholder="Enter a subject to measure the time...">
      <button class="subject-btn" onclick="addSubject()">
        <span>+</span>
      </button>
      <button class="subject-btn" id="remove-output-btn" onclick="removeOutput()">
        <span>-</span>
      </button>
      <p class="subject-output" id="subjectOutput"></p>
    </div>
    <div class="stopwatch">
      <span class="stopwatch-digits" id="stopwatchDigits">00:00:00</span>
    </div>
    <div class="control-buttons">
      <button class="control-button reset" id="resetControl" onclick="reset()">Reset</button>
      <button class="control-button start" id="startOrStopControl" onclick="startStop()">Start</button>
    </div>
  </div>

  <script src="js/stopwatch.js"></script>
  <script src="js/subject.js"></script>
</body>
</html>
