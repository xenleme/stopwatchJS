<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="container">
    <div class="subject">
      <input type="text" id="subjectInput">
      <button class="subject-btn" onclick="getSubject()">Add</button>
      <button class="subject-btn-clear" onclick="removeOutput()">Clear</button>
      <span class="subject-output" id="subjectOutput"></span>
    </div>
    <div class="stopwatch">
      <span class="stopwatch-digits" id="stopwatchDigits">00:00:00</span>
    </div>
    <div class="control-buttons">
      <button class="control-button reset" id="resetControl" onclick="reset()">Reset</button>
      <button class="control-button start" id="startOrStopControl" onclick="startStop()">Start</button>
    </div>
  </div>

  <script src="js/stopwatch.js"></script>
  <script src="js/subject.js"></script>
</body>
</html>
