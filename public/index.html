<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="stopwatch.js"></script>
  <title>Stopwatch</title>
</head>
<body>
  <div class="container">
    <div class="stopwatch">
      <span class="stopwatch-digits">00:00:00</span>
    </div>
    <div class="control-buttons">
      <button class="control-button" id="startOrStopControl">Start</button>
      <button class="control-button" id="resetControl">Reset</button>
    </div>
  </div>
</body>
</html>
